<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .student-list {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .action-btn {
            padding: 8px 15px;
            margin: 0 5px;
            font-size: 14px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .edit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ“ Student Management System</h1>

        <div id="message" class="message"></div>

        <div class="form-section">
            <h2>Add New Student</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>

                <div class="form-group">
                    <label for="rollNumber">Roll Number:</label>
                    <input type="number" id="rollNumber" name="rollNumber" required>
                </div>

                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                </div>

                <button type="submit">Add Student</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </form>
        </div>

        <div class="student-list">
            <h2>Student List</h2>
            <button onclick="loadStudents()">Refresh List</button>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let editingId = null;

        document.getElementById('studentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const student = {
                studentName: document.getElementById('studentName').value,
                rollNumber: parseInt(document.getElementById('rollNumber').value),
                course: document.getElementById('course').value
            };

            if (editingId) {
                updateStudent(editingId, student);
            } else {
                addStudent(student);
            }
        });

        function addStudent(student) {
            fetch('/api/students', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(student)
            })
                .then(response => response.json())
                .then(data => {
                    showMessage('Student added successfully!', 'success');
                    clearForm();
                    loadStudents();
                })
                .catch(error => {
                    showMessage('Error adding student: ' + error, 'error');
                });
        }

        function loadStudents() {
            fetch('/api/students')
                .then(response => response.json())
                .then(students => {
                    const tbody = document.getElementById('studentTableBody');
                    tbody.innerHTML = '';

                    students.forEach(student => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.studentName}</td>
                <td>${student.rollNumber}</td>
                <td>${student.course}</td>
                <td>
                    <button class="action-btn edit-btn" onclick="editStudent(${student.id})">Edit</button>
                    <button class="action-btn delete-btn" onclick="deleteStudent(${student.id})">Delete</button>
                </td>
            `;
                    });
                })
                .catch(error => {
                    showMessage('Error loading students: ' + error, 'error');
                });
        }

        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                fetch(`/api/students/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => response.text())
                    .then(message => {
                        showMessage(message, 'success');
                        loadStudents();
                    })
                    .catch(error => {
                        showMessage('Error deleting student: ' + error, 'error');
                    });
            }
        }

        function editStudent(id) {
            fetch(`/api/students/${id}`)
                .then(response => response.json())
                .then(student => {
                    document.getElementById('studentName').value = student.studentName;
                    document.getElementById('rollNumber').value = student.rollNumber;
                    document.getElementById('course').value = student.course;
                    editingId = id;
                    showMessage('Editing student. Click "Add Student" to update.', 'success');
                })
                .catch(error => {
                    showMessage('Error loading student: ' + error, 'error');
                });
        }

        function updateStudent(id, student) {
            fetch(`/api/students/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(student)
            })
                .then(response => response.json())
                .then(data => {
                    showMessage('Student updated successfully!', 'success');
                    clearForm();
                    loadStudents();
                })
                .catch(error => {
                    showMessage('Error updating student: ' + error, 'error');
                });
        }


        function clearForm() {
            document.getElementById('studentForm').reset();
            editingId = null;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        window.onload = function () {
            loadStudents();
        };


    </script>
</body>

</html>
